clone_army=Endaní-at-endanísh da Gírrísh
undead_army=Veiamúl da Gírrísh
robotic_army=Veiendan da Gírrísh
robotic_defense_army=Erre da Veendan da Gírrísh
psionic_army=Altún da Gírrísh
